<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>Регистрация</title>
  </head>
  <header>
    <nav>
      <input type="checkbox" id="checkbox-menu" />
      <label for="checkbox-menu">
        <ul class="menu touch">
          <li>
            <a class="logo" href="/">Главная</a>
          </li>
          <!-- <li><a href="#"></a></li>
            <li><a href="#"></a></li> -->
        </ul>
        <span class="toggle">☰</span>
      </label>
    </nav>
  </header>
  <body>
    <div class="registration-form">
      <h1>Регистрация</h1>
      <form action="/api/registration" method="POST">
        <div class="form">
          <div>
            <input
              type="text"
              placeholder="Укажите Ваше имя"
              name="name"
              required
            />
          </div>
          <div>
            <input
              type="text"
              placeholder="Укажите Вашу фамилию"
              name="surname"
              required
            />
          </div>
          <div>
            <input
              type="email"
              placeholder="Укажите Ваш Email"
              name="email"
              required
            />
          </div>
          <div>
            <input
              type="password"
              placeholder="Придумайте пароль"
              name="password"
              maxlength="16"
              required
            />
          </div>
          <div>
            <button class="reg" type="submit">Зарегистрироваться</button>
          </div>
          <label
            >Если вы зарегистррованы, то
            <a href="/authorization">авторизируйтесь</a></label
          >
        </div>
      </form>
    </div>
  </body>
</html>
