<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/header.css">
    <link rel="stylesheet" href="/stylesheets/auth.css">
    <link rel="stylesheet" href="/stylesheets/footer.css">

    <title>Авторизация</title>
</head>

<body id="authorization">
    <main>
        <div class="auth-block">
            <div class="upper">
                <h2 class="title">Авторизация</h2>
            </div>
            <div class="middle">
                <form action="/post/auth" method="POST">
                    <input type="text" name="login" placeholder="Введите Ваш логин..." maxlength="25" required />
                    <input type="password" name="password" placeholder="Введите Ваш пароль..." minlength="8"
                        maxlength="30" required />
                    <p class="badinfo">Неверный логин или пароль</p>
                    <button type="submit" class="login-btn">Войти</button>
                </form>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="/javascripts/blocks/header.js"></script>
    <script src="/javascripts/blocks/footer.js"></script>
    <script src="/javascripts/authSettings.js"></script>
</body>

</html>
