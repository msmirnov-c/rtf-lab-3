    <header>
    <h1>История войны браузеров за господство на рынке</h1>
    <nav>
        <ul class="menu">
            <li><a href="/">На главную</a></li>

    <div class="inputform">
            <form class="auth" action="/api/registration" method="post">
                <h2 class="h2">Регистрация</h2>
