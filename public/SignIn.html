<!DOCTYPE html>
    <html>
        <head>
            <link rel='stylesheet', href='/stylesheets/style.css'></link>
            <title>Авторизация</title>
        </head>
        <body>
            <div class=main>
                <div class=name>
                    <div class="title">
                        <h1 onclick="location.href='index.html'">"Сильнейшие"</h1>
                        <p class="inf" onclick="location.href='authors.html'">Сайт публикации произведений под авторством Овчинникова В. О.</p>
                    </div>
                </div>
                <div class="SignIn">
                    <form class="authentication" action="/api/post/auth" method="POST">
                        <h2 align="center">Вход:</h2>
                        <div class="content">
                            <label >Email:</label>
                            <input type="email" name="email" id="emailLog" placeholder="Введите E-mail" required/><br>

                            <label >Логин:</label>
                            <input type="text" name="logname" id="lognameLog" placeholder="Введите Логин" required/><br>
                            
                            <label >Пароль:</label>
                            <input type="password" name="password" id="passwordLog" placeholder="Введите пароль" required/><br>

                            <input type="submit" class="btn" value="Отправить"></input>
                        </div>
                    </form>
                </div>
                <div class="footer">
                    <div>
                        <p>© "Сильнейшие" 2019</p>
                        <p>v. 0.9</p>
                    </div>
                </div>
            </div>
        </body>
    </html>
