<!DOCTYPE html>
<html lang="en">
<head>

<header>
    <div class="header">
        <div class="container">
            <div class="header__inner--reg">
                <nav class="nav">

<body>

<div class="intro__reg --reg">
        <div class="auth">
            <h2 class="title">Регистрация</h2>
            <div class="input__block">
                <form method="post" action="api/reg">
                    <input name="email" type="email" placeholder="Адрес электронной почты" required/>
                    <input name="login" type="text" placeholder="Логин" required/>
                    <input name="password" type="password" placeholder="Пароль" required/>
                    <button type="submit" class="button--log">Зарегистрироваться</button>
                </form>
            </div>
        </div>
</div>


<footer class="footer" id="footer">
    <div class="container">
        <div class="copyright">

        </div>
    </div>
</footer>
