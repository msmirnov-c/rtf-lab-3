<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../public/styles/style.css">
    <link rel="stylesheet" href="../../public/header.css">
    <link rel="stylesheet" href="../../public/styles/auth.css">

    <title>Авторизация</title>
</head>

<body id="authorization">
<main>
    <div class="auth-block">
        <div class="upper">
            <h2 class="title">Авторизация</h2>
        </div>
        <div class="middle">
            <form action="/post/auth" method="POST">
                <input type="text" name="login" placeholder="Введите Ваш логин..." maxlength="25" required />
                <input type="password" name="password" placeholder="Введите Ваш пароль..." minlength="8"
                       maxlength="30" required />
                <p class="badinfo">Неверный логин или пароль</p>
                <button type="submit" class="login-btn">Войти</button>
            </form>
        </div>
    </div>
</main>

<footer></footer>

<script src="../../public/header.js"></script>
</body>

</html>
